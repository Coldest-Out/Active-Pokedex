<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Pokedex App</title>
</head>
<body>

<!--NAVIGATION BAR, WILL INCLUDE PORTFOLIO AND API LINK-->
<nav class="navbar">
  <img class="navbar-img" src="img/png/pokemon_logo.png" alt="This is the Pokemon Logo">
  <a class="navbar-links" href="#">API</a>
  <a class="navbar-links" href="#">Portfolio</a>
</nav>

<header class="container">
  <div class="details flex">
    <div class="text">
      Check out the list of Pokemon below, just click on any of them below for their details!
    </div>
  </div>

  <div class="pokedex-container">
      <ul class="pokemon-list container grid"></ul>
      <!-- <img src="img/png/ultraball.png" alt="This is an image of an Ultraball"> -->
  </div>
</header>

<!-- MODAL SHOWING INDIVIDUAL POKEMON UPON CLICK-->
  <div class="modal-container">
    <div class="modal">
      <button class="modal-close">Close</button>
        <h1 class="modal-title"></h1>
        <img class="modal-img"src="img/" alt="pokemon_logo">
        <p class="modal-text"></p>
    </div>
  </div>

<script type="text/javascript" src="js/promise-polyfill.js"></script>
<script type="text/javascript" src="js/fetch.umd.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
