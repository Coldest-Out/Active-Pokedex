<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" href="img/png/ultraball_95x95.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  <title>Pokedex App</title>
</head>
<body>

<!--NAVIGATION BAR, WILL INCLUDE PORTFOLIO AND API LINK-->
<nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between fixed-top">
  <a class="navbar-brand" href=""> <img class="navbar-img" src="img/png/pokemon_logo.png" alt=""> </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav flex">
      <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="https://pokeapi.co/" target="_blank">API</a>
      <a class="nav-item nav-link" href="https://brandyn-portfolio.000webhostapp.com/" target="_blank">Portfolio</a>
    </div>
  </div>
  <div class="col">
    <form class="form-inline">
        <input class="form-control rounded" id="search-pokemon" type="search" placeholder="Search Pokemon by Name" aria-label="Search for a Pokemon" onkeyup="pokemonRepository.findPokemon(value)"/>
    </form>
  </div>
</nav>

<header class="container">
  <div class="details flex">
    <div class="text">
      Check out the list of Pokemon below, just click on any of them below for their details!
    </div>
  </div>
</header>

  <div class="container">
    <div class="row">
      <div class="col">
        <ul class="list-group pokemon-list list-unstyled grid container w-100 just-content: center" data-toggle="modal" data-target="#Pokemon"></ul>
          <div class="modal fade" id="Pokemon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="col-12 modal-title text-center text-capitalize" id="exampleModalLabel"></h5>
                </div>
                <div class="modal-body text-capitalize">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn" data-dismiss="modal">
                               Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script
src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="src/js/promise-polyfill.js"></script>
<script type="text/javascript" src="src/js/fetch.umd.js"></script>
<script type="text/javascript" src="src/js/scripts.js"></script>
</body>
</html>
