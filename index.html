<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Pokedex App</title>
</head>
<body class="container">

<header class="header">
  <img class="header-img" src="img/png/pokemon_logo.png" alt="This is the Pokemon logo.">
</header>

<div class="pokedex-container grid">
  <h1 class="main-pokedex">Check out the list of Pokemon below!</h1>
    <ul class="pokemon-list"></ul>

  <div class="modal-container">
    <div class="modal">
      <button class="modal-close">Close</button>
        <h1 class="modal-title"></h1>
        <img class="modal-img"src="img/" alt="pokemon_logo">
        <p class="modal-text"></p>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/promise-polyfill.js"></script>
<script type="text/javascript" src="js/fetch.umd.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
